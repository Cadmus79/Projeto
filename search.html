	<h1 class="h1_title">Procura uma música</h1>

		<input type="text" name="pesquisa" id="pesquisa"

		<button class="btn btn-primary" id="btSearch" style="background-color: #00ffbb; color: black;">Procurar</button>

						</div>

						</div>						
					</li>
				</ul>
